<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Roster</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Our Software Development Class!</h1>
      </nav>
    </header>
    <main>
      <h2>Class Members</h2>
      <section class="container">
        <div class="jane-style">
          <h3>Hello World!</h3>
        </div>
        <div class="my-style">
          <h3>Amina: Loves <em>animals</em> and lives in Los Angeles, CA.</h3>
        </div>
        <div class="my-bio">
          <h3>Amina</h3>
          <h4>
            <em
              >Amina loves POTC. In fact, her favorite character is Jack
              Sparrow!</em
            >
          </h4>
        </div>
        <div class="code-ninja-style">
          <h3>This is her first time using GitHub!</h3>
        </div>
        <div class="codys-styles">
          <h3>That's very exciting!</h3>
        </div>
        <div class="stans-styles">
          <h3>Github isn't easy!</h3>
        </div>
      </section>
    </main>
  </body>
</html>
